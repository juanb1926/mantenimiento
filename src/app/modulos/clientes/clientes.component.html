<hr>
<h1 class="text-left">CLIENTES</h1><br>

<button class="btn btn-primary" (click)="mostrar(1)">insertar cliente</button><br><br>
<div id="formulario" *ngIf="verf==true">
    <div class="row">
        <div class="col-lg-4">
            <input type="text" id="codigo" class="form-control" [(ngModel)]="client.codigo" placeholder="codigo">
            <span style="color: red;" *ngIf="validcodigo==false">Insertar codigo</span>
        </div>

        <div class="col-lg-4">
            <input type="email" id="nombre" class="form-control" [(ngModel)]="client.nombre" placeholder="Nombre">
            <span style="color: red;" *ngIf="validnombre==false"> Insertar Nombre</span>
        </div>

        <div class="col-lg-3">
            <input type="text" id="Direccion" class="form-control" [(ngModel)]="client.Direccion"
                placeholder="Direccion"><br>
            <span style="color: red;" *ngIf="validDireccion==false">Insertar Direccion</span>
        </div>

        <div class="col-lg-4">
            <input type="text" id="email" class="form-control" [(ngModel)]="client.email" placeholder="Email"><br>
            <span style="color: red;" *ngIf="validemail==false">Insertar email</span>
        </div>

        <div class="col-lg-4">
            <input type="email" id="Celular" class="form-control" [(ngModel)]="client.Celular"
                placeholder="celular"><br>
            <span style="color: red;" *ngIf="validCelular==false">Ingresar celular</span>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <button *ngIf="beditar==false" class="btn btn-primary" (click)="ingresar()">Guardar</button>
            <button *ngIf="beditar==true" class="btn btn-primary" (click)="editar()">Editar</button>
        </div>
        <div class="col-lg-3">
            <button class="btn btn-secondary" (click)="mostrar(0)">Cancelar</button>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div><br>
<hr>

<div class="table-responsive">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>codigo</th>
                <th>nombre</th>
                <th>direccion</th>
                <th>email</th>
                <th>celular</th>
                <th>Acciones</th>

            </tr>
        </thead>
        <tbody>

            <!-- mostras usuarios -->
            <tr *ngFor="let item of clientes">
                
                <td>{{item.codigo}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.Direccion}}</td>
                <td>{{item.email}}</td>
                <td>{{item.Celular}}</td>
                <td>
                    <a (click)="cargardatos(item, item.id_cliente)">
                        <span class=" fas fa-edit editar " title="Editar"></span>

                    </a>

                    -

                    <a (click)="pregunta(item.id_cliente, item.nombre)">

                        <span class=" fas fa-trash-alt eliminar" title="Eliminar"></span>
                    </a>

                </td>

            </tr>
        </tbody>
    </table>
</div>
